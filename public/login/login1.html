<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN/REGISTER</title>
    <link rel="stylesheet" href="login1.css">
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='contact.html'>THE GREEN COURT</a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='/'>Home</a></li>
                    <li><a href='/about'>About</a></li>
                    <li><a href='/menu'>Menu</a></li>
                    <!-- <li><a href='/contact'>Contact</a></li> -->
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login login'>
                    <input type='text'class='input-field username'placeholder='Username' required >
		            <input type='password'class='input-field password'placeholder='Enter Password' required>
		            <input type='checkbox'class='check-box'><span>Remember Password</span>
		            <button type='submit'class='submit-btn submitLogin'>Log in</button>
		        </form>
		        <form id='register' class='input-group-register register'>
		            <input type='text'class='input-field usernamer'placeholder='Username' required>
		            <input type='email'class='input-field email'placeholder='Email Id' required>
		            <input type='password'class='input-field passwordr'placeholder='Enter Password' required>
		            <input type='password'class='input-field'placeholder='Confirm Password'  required>
		            <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit'class='submit-btn submitRegister'>Register</button>
	            </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
    <script src="login.js"></script>
    <script src="register.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
